    <main>
        <h3 style="text-align:justify;">Completá tus datos debajo</h3>
        <form action="Secciones/datos_enviados.html">
            <div>
                <label for="fname">Nombre:</label>
                <input id="fname" name="nombre" type="text" required placeholder = "Ingrese su Nombre"><br><br>
            </div>
            <div>
                <label for="femail">Apellido:</label>
                <input id="fmail" name="apellido" type="text" required placeholder = "Ingrese su Apellido"><br></br>
            </div>
            <div>
                <label for="fdirect">Direccion:</label>
                <input id="fdirect" type="text" name="Direccion" required placeholder= "Ingrese su Direccion"> <br></br>
            </div>
            <div>
                <label for="fcity">Ciudad:</label>
                <input id="fcity" type="text" name="Ciudad" required placeholder= "Ingrese su Ciudad"> <br></br>
            </div>
            <div>
                <label for="fcp">Codigo Postal: </label>
                <input id="fcp" type="number" name="Codigo Postal" required placeholder= "Ingrese su Codigo Postal"> <br></br>
            </div>
            <div>
                <label for="fbdate">Fecha de nacimiento: </label>
                <input id="fbdate" type="date" name="Fecha de nacimiento" required> <br></br>
            </div>
            <div>
                <label>Genero:</label>
                <input type="radio" id="fhombre" name="Genero" value="Hombre" required><label for="fhombre">Hombre</label>
                <input type="radio" id="fmujer" name="Genero" value="Mujer" required><label for="fmujer">Mujer</label>
                <input type="radio" id="fotro" name="Genero" value="Otro"   required><label for="fotro">Otro</label><br></br>
            </div>
            <div>
                <label>Estudios: </label>
                <input id="fsprimaria" type="checkbox" name="Estudios" ><label for="fprimaria">Primaria</label>
                <input id="fsecundaria" type="checkbox" name="Estudios" ><label for="fprimaria">Secundaria</label>
                <input id="funiversidad" type="checkbox" name="Estudios" ><label for="fprimaria">Universidad</label>
                <input id="fotro" type="checkbox" name="Estudios" ><label for="fprimaria">Otro</label>
            </div>
            <div>
                <input type="submit" value ="Enviar"> 
                <input type="reset" value ="Borrar">
            </div>
        </form>
